    <script>
        const SVG_BASE = 'https://raw.githubusercontent.com/xzervzxs-wq/Sellam_bot/main/quran-svg-pages/';
        let ayatMap = {};
        let currentPage = 1;
        let currentVerse = null;
        let currentSurah = null;

        // Load ayat_map from GitHub
        async function loadAyatMap() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/xzervzxs-wq/Sellam_bot/main/ayat_map');
                ayatMap = await response.json();

                console.error(e);
            }
        }

        async function loadPage() {
            const pageNum = parseInt(document.getElementById('pageNum').value);
            if (pageNum < 1 || pageNum > 604) return;

            currentPage = pageNum;
            const pageStr = String(pageNum).padStart(3, '0');

            try {
                // Fetch SVG
                const svgRes = await fetch(SVG_BASE + pageStr + '.svg');
                const svgText = await svgRes.text();
                document.getElementById('canvas').innerHTML = svgText;

                const svgEl = document.querySelector('svg');
                setupInteraction(svgEl);

                // Fetch verse info from API
                const apiRes = await fetch(`https://api.alquran.cloud/v1/page/${pageNum}/quran-simple`);
                const apiData = await apiRes.json();
                const verses = apiData.data.ayahs;

                // Update page info
                const firstVerse = verses[0];
                document.getElementById('pageNumDisplay').textContent = pageNum;
                document.getElementById('surahName').textContent = firstVerse.surah.name;
                document.getElementById('ayahCount').textContent = `Ø¹Ø¯Ø¯ Ø§Ù„Ø¢ÙŠØ§Øª: ${verses.length}`;
                document.getElementById('pageInfo').style.display = 'block';

            } catch (e) {
                showError('Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©');
                console.error(e);
            }
        }

        function setupInteraction(svgEl) {
            const pathElements = svgEl.querySelectorAll('path, g');

            pathElements.forEach(element => {
                element.style.cursor = 'pointer';
                element.addEventListener('click', handlePathClick);
                element.addEventListener('mouseenter', (e) => {
                    e.target.style.opacity = '0.7';
                });
                element.addEventListener('mouseleave', (e) => {
                    e.target.style.opacity = '1';
                });
            });
        }

        function handlePathClick(event) {
            const element = event.target;
            let pathId = element.id;

            if (!pathId && element.parentElement) {
                pathId = element.parentElement.id;
            }

            if (!pathId) return;

            const pageStr = String(currentPage).padStart(3, '0');
            
            if (!ayatMap[pageStr]) {
                showError('Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ØºÙŠØ± Ù…ØªÙˆÙØ±Ø© Ù„Ù‡Ø°Ù‡ Ø§Ù„ØµÙØ­Ø©');
                return;
            }

            const verseData = ayatMap[pageStr][pathId];
            if (!verseData) return;

            currentVerse = verseData.ayah;
            currentSurah = verseData.surah;

            displayVerse();
        }

        async function displayVerse() {
            const pageStr = String(currentPage).padStart(3, '0');
            const verseData = ayatMap[pageStr];

            // Highlight all paths of current verse
            highlightVerse(verseData);

            // Fetch verse text from API
            try {
                const apiRes = await fetch(`https://api.alquran.cloud/v1/surah/${currentSurah}`);
                const surahData = await apiRes.json();
                const verse = surahData.data.ayahs.find(a => a.numberInSurah === currentVerse);

                if (verse) {
                    document.getElementById('modalAyahNum').textContent = currentVerse;
                    document.getElementById('modalSurahName').textContent = surahData.data.name;
                    document.getElementById('verseText').textContent = verse.text;
                    document.getElementById('verseInfo').textContent = `Ø§Ù„Ø³ÙˆØ±Ø©: ${surahData.data.name} | Ø§Ù„Ø¢ÙŠØ©: ${currentVerse} | Ø§Ù„Ø±Ù‚Ù… Ø§Ù„ÙƒÙ„ÙŠ: ${verse.number}`;
                    document.getElementById('tafsirContent').style.display = 'none';

                    showModal();
                }
            } catch (e) {
                console.error(e);
            }
        }

        function highlightVerse(verseData) {
            const svgEl = document.querySelector('svg');
            if (!svgEl) return;

            // Remove previous highlights
            svgEl.querySelectorAll('path, g').forEach(el => {
                el.style.opacity = '1';
                el.classList.remove('highlighted');
            });

            // Highlight all paths of current verse
            for (const [pathId, data] of Object.entries(verseData)) {
                if (data.ayah === currentVerse && data.surah === currentSurah) {
                    const element = svgEl.getElementById(pathId);
                    if (element) {
                        element.style.opacity = '0.5';
                        element.classList.add('highlighted');
                    }
                }
            }
        }

        async function fetchTafsir() {
            const tafsirBox = document.getElementById('tafsirContent');
            const tafsirText = document.getElementById('tafsirText');

            tafsirText.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            tafsirBox.style.display = 'block';

            try {
                const res = await fetch(`https://api.alquran.cloud/v1/ayah/${currentSurah}:${currentVerse}/en.asad`);
                const data = await res.json();
                
                if (data.data && data.data.text) {
                    tafsirText.textContent = data.data.text;
                } else {
                    tafsirText.textContent = 'Ø§Ù„ØªÙØ³ÙŠØ± ØºÙŠØ± Ù…ØªÙˆÙØ±';

        function playAudio() {

        function showModal() {

            document.getElementById('modal').classList.remove('active');
            
            // Remove highlights
            const svgEl = document.querySelector('svg');
            if (svgEl) {
                svgEl.querySelectorAll('path, g').forEach(el => {

                    el.classList.remove('highlighted');

            }
        }

        function nextPage() {
            let page = parseInt(document.getElementById('pageNum').value);
